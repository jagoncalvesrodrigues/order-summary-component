<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body class="body">
    <img class="bg-mobile" src="./images/images/pattern-background-mobile.svg" alt="fondo1">
    <img class="bg-desktop"src="./images/images/pattern-background-desktop.svg" alt="fondo2">
    <div class="card">
        <img class="illustration" src="./images/images/illustration-hero.svg" alt="illustracion card">
        <p class="title">Order Summary</p>
        <p class="text-summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <img src="./images/images/icon-music.svg" alt="">
            <div class="price">
                <p class="title-price">Annual Plan</p>
                <p class="amount">$59.99/year</p>
            </div>
            <a href="" class="edit-price">Change</a>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <a href="" class="cancel-order">Cancel Order</a>
    </div>
</body>
</html>
